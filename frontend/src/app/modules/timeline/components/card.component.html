<div class="spq-card__inner">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title><p>{{flowBrief.name}}</p></mat-card-title>
        </mat-card-header>
        <img class="spq-card__image"
             *ngIf="flowBrief.url"
             mat-card-image
             [src]="_safeUrl">
        <mat-card-content>
            <p>{{flowBrief.text}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary">Развернуть в окне</button>
        </mat-card-actions>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Раверните чтбы промотреть прогрес квеста по этой части
                </mat-panel-title>
<!--                <mat-panel-description></mat-panel-description>-->
            </mat-expansion-panel-header>
            <p>Ну. чета нету прогреса, сори - {{flowBrief.currentTaskId}}</p>
        </mat-expansion-panel>
    </mat-card>
</div>
